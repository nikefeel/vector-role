---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: fedora
    image: docker.io/pycontribs/fedora:latest
    pre_build_image: true
  - name: centos-8
    image: docker.io/pycontribs/centos:8
    pre_build_image: true
provisioner:
  name: ansible
  playbooks:
    converge: ../resources/converge.yml
    verify: ../resources/verify.yml
verifier:
  name: ansible
